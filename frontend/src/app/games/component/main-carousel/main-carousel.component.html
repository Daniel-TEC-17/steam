<div id="indicators-carousel" class="relative w-full" data-carousel="static">
  <!-- Carousel wrapper -->
  <div class="relative overflow-hidden h-[488px]">
    @for (game of games; track $index) {
    <div
      class="hidden duration-700 ease-in-out"
      [attr.data-carousel-item]="$index === 0 ? 'active' : ''"
    >
      <app-main-carousel-item [game]="game"></app-main-carousel-item>
    </div>
    }
  </div>
  <!-- Slider indicators -->
  <div
    class="absolute z-30 flex space-x-3 -translate-x-1/2 rtl:space-x-reverse -bottom-10 left-1/2"
  >
    @for (_ of games; track $index) {
    <button
      type="button"
      class="h-2 rounded-full w-9"
      [attr.aria-current]="$index === 0 ? 'true' : 'false'"
      [attr.aria-label]="'Slide ' + ($index + 1)"
      [attr.data-carousel-slide-to]="$index"
    ></button>
    }
  </div>
  <!-- Slider controls -->
  <button
    type="button"
    class="absolute top-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer -start-16 group focus:outline-none"
    data-carousel-prev
  >
    <span
      class="inline-flex items-center justify-center w-10 h-10 transition-transform duration-300 hover:scale-125"
    >
      <svg
        class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 1 1 5l4 4"
        />
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button
    type="button"
    class="absolute top-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer -end-16 group focus:outline-none"
    data-carousel-next
  >
    <span
      class="inline-flex items-center justify-center w-10 h-10 transition-transform duration-300 hover:scale-125"
    >
      <svg
        class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 9 4-4-4-4"
        />
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
