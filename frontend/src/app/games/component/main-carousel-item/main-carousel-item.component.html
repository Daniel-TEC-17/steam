<article
  class="grid items-center w-full grid-cols-8 gap-3 p-4 rounded-md bg-bgMain"
>
  <img
    class="object-cover w-full col-span-5"
    [src]="game.images[0].url"
    alt=""
  />
  <aside class="flex flex-col w-full col-span-3 gap-3 pt-1">
    <h2 class="text-2xl font-bold">{{ game.title }}</h2>
    <p class="leading-tight line-clamp-3">
      {{ game.description }}
    </p>
    <div class="grid grid-cols-2 grid-rows-2 gap-1 w-fit">
      <ng-container *ngFor="let image of game.images | slice : 1">
        <img
          class="object-cover w-56 h-24 rounded-sm"
          [src]="image.url"
          alt=""
        />
      </ng-container>
    </div>
    <div class="flex flex-wrap w-full gap-2 text-dim">
      @for (category of game.categories; track $index) {
      <span class="px-3 py-1 text-sm pointer-events-none bg-bgHighlight">{{
        category.name
      }}</span>
      }
    </div>
    <footer class="flex items-center justify-between">
      <button
        class="flex items-center justify-center gap-2 px-5 py-2 transition-colors duration-300 ease-in rounded-sm bg-bgHighlight hover:bg-bgHover"
        (click)="toggleWishlist()"
      >
        <span>Wishlist</span>
        @if (inWishlist) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="white"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
          />
        </svg>
        } @else {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
          />
        </svg>
        }
      </button>
      <div class="flex items-center gap-3">
        <span class="text-lg font-semibold">{{ game.price }}</span>
        <button
          class="px-5 py-2 transition-colors duration-300 ease-in rounded-sm bg-secondary hover:bg-primary"
        >
          Buy Now
        </button>
      </div>
    </footer>
  </aside>
</article>
